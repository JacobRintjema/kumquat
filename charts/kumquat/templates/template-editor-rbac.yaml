apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kumquat.fullname" . }}-template-editor-role
  labels:
  {{- include "kumquat.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kumquat.guidewire.com
  resources:
  - templates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kumquat.guidewire.com
  resources:
  - templates/status
  verbs:
  - get
